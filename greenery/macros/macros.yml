version: 2

macros:
  - name: lbs_to_kgs
    description: converts pounds to kilograms
    docs:
      show: true
  - name: positive_values
    description: tests if a column contains any values less than zero
    docs:
      show: true
  - name: event_type_sums
    description: retrieves distinct event_types from stg_postgres_events
    docs:
      show: true
    arguments:
      - name: event_type
        description: column containing event types
  - name: post_hook_grant
    description: grants access to specified role to each model in the database
    docs:
      show: true
    arguments:
      - name: role
        description: specific role that is being granted access