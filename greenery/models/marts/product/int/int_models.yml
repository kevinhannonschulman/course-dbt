version: 2

models:
  - name: int_daily_views_per_product
    description: daily views per product
    columns:
      - name: name
        tests:
          - not_null
      - name: daily_page_views
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
      - name: day
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: timestamp_ntz
  - name: int_session_events_agg
    description: aggregation of session events per user_id and session_id
    columns:
      - name: user_id
        tests:
          - not_null
      - name: session_id
        tests:
          - unique
          - not_null
      - name: add_to_carts
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
      - name: page_views
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
      - name: package_shippeds
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
      - name: checkouts
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
      - name: first_session_event_utc
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: timestamp_ntz
      - name: last_session_event_utc
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: timestamp_ntz
  - name: int_distinct_order_sessions_per_product
    description: total distinct order sessions per product_id
    columns:
      - name: product_id
        tests:
          - unique
          - not_null
      - name: distinct_order_sessions
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
  - name: int_distinct_page_view_sessions_per_product
    description: total distinct page views sessions per product_id
    columns:
      - name: product_id
        tests:
          - unique
          - not_null
      - name: distinct_page_view_sessions
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0