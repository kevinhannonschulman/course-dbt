version: 2

models:
  - name: fct_page_views
    description: page view information by customer
    columns:
      - name: session_id
        tests:
          - unique
          - not_null
      - name: user_id
        tests:
          - not_null
      - name: session_length_minutes
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
      - name: first_session_event
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: timestamp_ntz
      - name: last_session_event
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: timestamp_ntz
  - name: fct_conversion_rate
    description: customer conversion rate by product
    columns:
      - name: name
        tests:
          - not_null
      - name: total_views
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
      - name: total_orders
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
      - name: conversion_rate
        tests:
          - dbt_utils.accepted_range:
              min_value: 0